<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Implementasi Algoritma Jump Search</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-4-grid/css/grid.min.css">
    <link rel="stylesheet" href="./node_modules/file-upload-with-preview/dist/file-upload-with-preview.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Implementasi Algoritma Jump Search pada Kasus Pencarian Gambar</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 offset-lg-1 col-md-12 col-sm-12">
                <h2>Input</h2>
                <div class="custom-file-container" data-upload-id="uploadImage">
                    <label class="custom-file-container__custom-file">
                        <input name="inputImage" type="file"
                            class="custom-file-container__custom-file__custom-file-input" accept="*"
                            aria-label="Choose File">
                        <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                        <span class="custom-file-container__custom-file__custom-file-control"></span>
                    </label>
                    <div class="custom-file-container__image-preview"></div>
                    <div class="caption text-center">
                        <label>
                            Hapus Gambar
                            <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">
                                <span id="clear">X</span>
                            </a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12">
                <h2>Output</h2>
                <div>
                    <img id="outputImage" src="./img/no-image.jpg" alt="output gambar identik">
                    <div class="caption text-center">
                        <label id="outputCaption">
                            Nomor dan gambar dari hasil pencarian<br>akan ditampilkan di sini.
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-12 text-center">
        <h2>Daftar Gambar</h2>
    </div>
    <div class="image-gallery row text-center"></div>

    <script src="./node_modules/file-upload-with-preview/dist/file-upload-with-preview.min.js"></script>
    <script src="./node_modules/resemblejs/resemble.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/process.js"></script>
    <script src="./js/input.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
